

<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta http-equiv="Content-Type e" content="IE=edge" /><!-- 强制使用当前版本的兼容模式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--必要样式-->
    <style type="text/css">
        html,
        body {
            
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            color: #999;
            overflow: hidden;
        }

        #player {
            height: 100% !important;
            width: 100% !important;
            object-fit: fill;
        }
    </style>
</head>

<body>
    <div id="player"></div>
    <script type="text/javascript">
	    var myjx="http://parse.xymov.net/?url=";
        function _GET(name, isurl) {
            isurl = isurl || false;
		    var word = "(^|&)" + name + "=([^&]*)(&|$)";
            if (isurl) {word = "(^|&)" + name + "=(.*?)$"; }
            var reg = new RegExp(word, "i");
            var r = window.location.search.substr(1).match(reg);
            if (r !== null) {
              return decodeURI(r[2]);
            };
            return "";
        }
		var src = decodeURIComponent(_GET("url",true));

        if(src!==''){
        document.getElementById('player').innerHTML = '<iframe name="zzapi" id="zzapi" src="' + myjx+ encodeURI(src) + '" scrolling="0" frameborder="0" width="100%" height="100%" allowfullscreen="allowfullscreen"  mozallowfullscreen="mozallowfullscreen"  msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen"></iframe>';
        }else{

            document.getElementById('player').innerHTML='<html><meta name="robots" content="noarchive">
	  <style>h1{color:#FFFFFF; text-align:center; font-family: Microsoft Jhenghei;}p{color:#CCCCCC; font-size: 1.2rem;text-align:center;font-family: Microsoft Jhenghei;}</style>
	  <body bgcolor="#000000"><table width="100%" height="100%" align="center"><td align="center"><h1>请填入视频URL地址</font><font size="2"></font></p></table></body><script src="https://cdn.jsdelivr.net/gh/Zrahh/JsDelivr_CDN/assets/js/jquery.min.js"></script><script>$("#my-loading", parent.document).remove();</script></html>';  
        }
    </script>
</body>

</html>
